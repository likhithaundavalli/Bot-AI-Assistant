<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolt AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-bolt" aria-hidden="true"></i>
                    <span>Bolt AI</span>
               </div>
                <button class="sidebar-close-btn" id="closeSidebarBtn">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus" aria-hidden="true"></i> New Chat
                </button>
                <div class="section-title">Recent Chats</div>
                <div id="chatSessionsList"></div>
            </div>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <i class="fas fa-user" aria-hidden="true"></i>
                    </div>
                    <span>User</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <div class="header-left">
                    <button class="sidebar-open-btn" id="openSidebarBtn">
                        <i class="fas fa-bars" aria-hidden="true"></i>
                    </button>
                    <h1>Bolt AI Assistant</h1>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span>Online</span>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-bolt" aria-hidden="true"></i>
                    </div>
                    <h2>Welcome to Bolt AI</h2>
                    <p>I'm here to help you with coding, development, and technical questions. What would you like to work on today?</p>
                </div>
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="message-avatar bot-avatar">
                        <i class="fas fa-bolt" aria-hidden="true"></i>
                    </div>
                    <div class="typing-content">
                        <div class="typing-dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <div class="input-field">
                        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                        <button class="send-btn" id="sendBtn" disabled>
                            <i class="fas fa-paper-plane" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="input-footer">
                        <span>Bolt AI can make mistakes. Consider checking important information.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
